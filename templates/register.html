{% load static %}  
<html>
<head> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
       
        <div class="jumbotron jumbotron-fluid" > 
            <div class="header">
                <a href="{% url 'home' %}"><button class="btn btn-dark" style="width: 25%;padding: 2.5vh;margin-bottom: 5vh;" >Go Back To Home Page</button></a>
                <h1>Register</h1>
            </div>
                
                <form method="POST" class="register">
                        {% csrf_token %}
                        {{form.as_table}}
                        <input type="submit" value="Register" class="btn btn-info">
                    </form>
            If you already have an account , <a href="{% url 'login'%}"><button class="btn btn-info">Login</button> </a> instead 
    
        </div>
      
     
</body>
</html>
